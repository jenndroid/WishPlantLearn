{% extends "learning_logs/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    {% block content %}
    <form method='post' action="{% url 'users:register' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Sign up</button>
        <input type="hidden"
        name="next"
        value="{% url 'learning_logs:index' %}"/>
    </form>
    {% endblock content %}
</body>
</html>
